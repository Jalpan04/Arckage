# ───────────────────────────────────────────────
#  K A G E  (影)  -  Alacritty
#  Feudal Japan Neon Brutalism
# ───────────────────────────────────────────────

[window]
padding = { x = 20, y = 20 }
decorations = "None"
opacity = 1.0
blur = false

# ── Font Settings ──────────────────────────────
[font]
size = 11.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style  = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style  = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style  = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style  = "Regular"

# ── Colors ─────────────────────────────────────
[colors.primary]
background = "#000000"
foreground = "#ffcc00" # Cyber Yellow

[colors.cursor]
text   = "#000000"
cursor = "#ff0033" # Neon Red

[colors.selection]
text       = "#000000"
background = "#ffcc00"

# ── Normal Palette ─────────────────────────────
[colors.normal]
black   = "#1a1a1a"
red     = "#ff0033" # Neon Red
green   = "#ffcc00" # Using Yellow as 'Green' for this theme
yellow  = "#ffcc00"
blue    = "#000000" # Black Blue? Maybe dark cyan "#008888"
magenta = "#ff0033" # Red
cyan    = "#00ffff" # Neon Cyan
white   = "#ffffff"

# ── Bright Palette ─────────────────────────────
[colors.bright]
black   = "#666666"
red     = "#ff3333"
green   = "#ffff00"
yellow  = "#ffff00"
blue    = "#00d7d7"
magenta = "#ff3333"
cyan    = "#ccffff"
white   = "#ffffff"

[env]
TERM = "xterm-256color"
