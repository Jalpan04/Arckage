#  Feudal Japan Neon Brutalism
# ───────────────────────────────────────────────

[main]
font=JetBrainsMono Nerd Font:size=11
pad=20x20
dpi-aware=yes

[colors]
# Black / Yellow / Red / Cyan Palette
background=000000
foreground=ffcc00
cursor=000000 ffcc00
alpha=1.0

# Normal colors
regular0=1a1a1a  # black
regular1=ff0033  # red (Neon Red)
regular2=ffcc00  # green (Cyber Yellow)
regular3=ffcc00  # yellow
regular4=000000  # blue
regular5=ff0033  # magenta
regular6=00ffff  # cyan (Neon Cyan)
regular7=ffffff  # white

# Bright colors
bright0=666666   # bright black
bright1=ff3333   # bright red
bright2=ffff00   # bright green
bright3=ffff00   # bright yellow
bright4=00d7d7   # bright blue
bright5=ff3333   # bright magenta
bright6=ccffff   # bright cyan
bright7=ffffff   # bright white

[cursor]
color=000000 ff0033
style=block
blink=no

[mouse]
hide-when-typing=yes
